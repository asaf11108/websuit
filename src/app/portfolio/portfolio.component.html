<section id="portfolio" class="portfolio">

   <div class="container">
      <div class="row">
         <div class="col-md-12 text-center">
            <div class="section-title">
               <h2 >Our work</h2>
               <img src="assets/images/title-line.png" alt="title-line" class="img-fluid">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-8">
            <div class="monitor-container">
               <img class="monitor" src="assets/images-new/monitor.png" alt="Monitor">
               <div class="slider">
                  <ngu-carousel #myCarousel [inputs]="carouselTileConfig" [dataSource]="images">
                     <ngu-tile *nguCarouselDef="let item">
                       <img class="tile" [src]="item"/>
                     </ngu-tile>
                   </ngu-carousel>
               </div>
            </div>
         </div>
         <div class="col-lg-4">

         </div>
      </div>
   </div>
</section>
